<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>  
    <h1>Quiz</h1>
    <form action="post">
        <div class="name">
            <label for="Name">Name</label>
            <input type="text" name="Name" id="Name" placeholder="Enter your name" required>
        </div>
        <div class="Country">
            <label for="Country">Country</label>
            <input type="text" name="Country" id="Country" placeholder="Enter your Country" required>
        </div>
        <div class="Pincode">
            <label for="Pincode">Pincode</label>
            <input type="number" name="Pincode" id="Pincode" placeholder="Enter your Pincode" required>
        </div>
        <div class="button"><button type="submit">submit</button></div>
    </form>
</body>
</html>
