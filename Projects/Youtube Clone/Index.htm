<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.youtube.com/s/desktop/e1f1fadb/img/logos/favicon.ico"
        type=" image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Youtube Clone</title>
</head>

<body>
    <header>
        <nav>
            <div class="navbar">
                <div class="navsection1">
                    <div class="logo">
                        <a href="#" class="logo">
                        
                            <img src="https://www.youtube.com/s/desktop/e1f1fadb/img/favicon_32x32.png"  alt="YouTube Logo">
                            <p>YouTube Clone<sup>pk</sup></p>
                        </a>
                    </div>
                </div>
                <div class="navsection2">
                    <div class="search-bar">
                        <input type="text" placeholder="Search">
                        <button type="submit"id="search-button"><img src="./Images/search icon.png" alt="Search" width="20" ></button>
                        <button type="submit"><img src="./Images/mic icon.png" alt="Search with Your Voice" width="20"></button>
                    </div>
                </div>
                <div class="navsection3">
                    <div class="user-actions">
                        <button><img src="./Images/plus icon.png" alt="Create" width="20"><p>Create</p></button>
                        <button><img src="./Images/Bell icon.png" alt="Notifications" width="20"></button>
                        <button><img src="./Images/Profile icon.png" alt="User Profile" width="20"></button>
                    </div>
                </div>
        </nav>
    </header>

    <script src="./script.js"></script>
</body>

</html>
