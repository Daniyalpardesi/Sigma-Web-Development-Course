<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1 {
            color: darkred;
            background-color: blanchedalmond;
        }
        #li1{
            color: aquamarine;
        }
        #li2{
            color: #ff0000;
        }
        #li3{
            color: rgb(0, 162, 255);
        }
        #li4{
            color: rgba(0, 255, 4, 0.911);
        }
        #li5{
            color: hsla(50, 100%, 60%);
        }
        #li6{
            color: hsla(50, 100%, 35%, 0.527);
        }
    </style>
</head>
<body>
    <h1>lets learn about Color</h1>
    <p>
        Color can be represented in:
         <ol>
            <li id="li1">Color Keyword</li>
            <li id="li2">Hex Color code</li>
            <li id="li3">RGB</li>
            <li id="li4">RGBA</li>
            <li id="li5">HSL</li>
            <li id="li6">HSLA</li>
         </ol>
        </p>
</body>
</html>
