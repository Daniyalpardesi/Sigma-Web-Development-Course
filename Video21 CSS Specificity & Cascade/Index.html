<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css - Sepecifity</title>
    <style>
        h1 {
            color: rgb(0, 122, 159);
            background-color: lightgray;
            font-size: 30px;
            font-weight: bold;
        }
        .cpurple {
            color: purple;
        }
        .cred {
            color: red;
        }
        /* if the selector is same the last one will over write */
        .yellow {
            color: yellow;
        }
        /* this is the Example of Attribute  the Specifity of this is 10 */
        [data-x="a"] {
            color: orange;
        }
        /* the Specifity of this is 0 */
        *{
            color: rgb(255, 0, 0);
        }
        /* the Specifity of this is 1 */

        li {
            color: rgb(0, 255, 0);
        }
        /* the Specifity of this is 10 */

        .Selector3 {
            color: rgb(0, 0, 255);
        }
        /* the Specifity of this is 100 */

        #Selector4 {
            color: rgb(255, 0, 255);
        }
        /* the specifity Can be Add like H1 specifity is 1 And class specifity is 10 so in total specifity will be 1 + 10 = 11 */
        </style>
</head>
<body>
    <div><h1 class="yellow cred cpurple" data-x="a">
        css specifity
    </h1></div>
    <div>
         <ol>
            <li class="Selector1">Universal 0</li>
            <li class="Selector2">Element 1</li>
            <li class="Selector3">Class 10</li>
            <li class="Selector4" id="Selector4">Id 100</li>
            <!-- the Specifity of this is 1000  -->

            <li class="Selector5" style="color: burlywood;">Inline Style 1000</li>
         </ol>
         <!-- if any selector has same specificity then the last one will overwrite
         if !important is used then it will overwrite all the other selectors -->
    </div>
</body>
</html>
