<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .box {
            border: 2px solid #333;
            padding: 34px;
            box-shadow: 10px 10px 5px rgba(249, 0, 0, 0.5);
        }

        .text-element {
            text-shadow: 8px 5px 3px rgb(173 0 255);
            outline: 2px solid black;
            outline-offset: 4px;
            border: 2px solid green;
            border-radius: 60px;
        }
    </style>
</head>

<body>
    <div class="box">
        <p>i am a box</p>
    </div>
    <p class="text-element">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis
        dignissimos debitis, ipsam alias illum corporis consectetur minus nesciunt
        quasi placeat fugiat magnam voluptatibus.
    </p>
</body>

</html>
